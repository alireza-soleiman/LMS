<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Workshops</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .header-bar {
            background-color: #343a40; /* Dark header */
            color: white;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
        }
        .header-bar h1 {
            margin: 0;
            font-weight: 300;
        }
        /* Style for the links in the list */
        .module-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            color: #212529;
            text-decoration: none;
            transition: background-color 0.15s ease-in-out;
        }
        .module-link:hover {
            background-color: #f1f1f1;
            color: #0056b3;
        }
        .module-link .module-icon {
            color: #0d6efd; /* Bootstrap primary blue */
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .module-link .go-icon {
            font-size: 1.2rem;
            color: #6c757d; /* Muted gray for the arrow */
        }
    </style>
</head>
<body>

    <div class="header-bar shadow-sm">
        <div class="container-fluid">
            <h1>My Workshops</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            {% for project in projects %}
                <div class="col-lg-8 offset-lg-2">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white py-3">
                            <h2 class="h4 mb-0">{{ project.title }}</h2>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">
                                <a href="{% url 'stakeholder_list' project.id %}" class="list-group-item list-group-item-action module-link p-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-people-fill module-icon"></i>
                                        <span>Stakeholder Analysis</span>
                                    </div>
                                    <i class="bi bi-chevron-right go-icon"></i>
                                </a>

                                <a href="{% url 'problem_tree' project.id %}" class="list-group-item list-group-item-action module-link p-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-diagram-2-fill module-icon"></i>
                                        <span>Problem Tree Analysis</span>
                                    </div>
                                    <i class="bi bi-chevron-right go-icon"></i>
                                </a>

                                <a href="{% url 'objective_tree' project.id %}" class="list-group-item list-group-item-action module-link p-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-diagram-3-fill module-icon"></i>
                                        <span>Objective Tree Analysis</span>
                                    </div>
                                    <i class="bi bi-chevron-right go-icon"></i>
                                </a>

                                </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-lg-8 offset-lg-2">
                    <div class="alert alert-info" role="alert">
                        There are currently no projects assigned to you.
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
